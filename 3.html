<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Number_1(elem , msg){
            if(elem.value <= 100 && elem.value >= 1){
                alert("올바른 입력값입니다");
            }
            else{
                alert("올바른 입력값이 아닙니다.");
            }
        }
    </script>
</head>
<body>
    <p>1부터 100까지의 정수를 입력하시오</p>
    <input type="text" value="">
    <button onclick="Number_1()">입력</button>
</body>
</html>
