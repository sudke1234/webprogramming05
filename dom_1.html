<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>첫번째</p>
    <p>두번째</p>
    <p id="special"></p>
    <script>
        let eleArray = document.getElementsByTagName("p");
        document.getElementById("special").innerHTML = 'eleArray[0]:'+
        eleArray[0].innerHTML;    </script>
</body>
</html>
