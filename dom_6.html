
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function getTextAreaValue() {
            let s;//innerhtml은 텍스트만 가지고 옴 This is a TextArea.이런거
            s = document.getElementById("textArea").value;
            document.getElementById("result").value = s;
        }
    </script>
</head>
<body>
    
        <TEXTAREA id="textArea" rows=5 cols=20>This is a TextArea.</TEXTAREA>
        <input type="button" onClick="getTextAreaValue();" value="클릭">
        <TEXTAREA id="result" rows=5 cols=20></TEXTAREA>
</body>
</html>
