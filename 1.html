<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 10px;
        
    }
    p{
        background-color: aquamarine;
        font-size: large;
        font-family: 'Courier New', Courier, monospace
    }
    h1,h2{
        color: brown;
    }
    #special{
        color: red;
        background-color: black;
    }
    .group{
        border: solid 5px blue;
        background-color: violet;
        text-align: center;
    }
    a:link{
        color: red;
    }
    a:visited{
        color: blue;
    }
    p:hover{ color: red; background-color: black;}
</style>
<body>
    <div>
        <p>이것은 paragraph입니다.1</p>
        <p>이것은 paragraph입니다.2</p>
        <p>이것은 paragraph입니다.3</p>
        <p>이것은 paragraph입니다.4</p>
        <p>이것은 paragraph입니다.5</p>
        <p>이것은 paragraph입니다.6</p>
    </div>
    <div>
        <h1>웹 프로그래밍</h1>
        <h2>JAVASCRIPT</h2>
        <p class="group">html 학습하기</p>
        <p id="special">CSS 학습하기</p>
        <p>JAVASCRIPT 학습하기</p>
        <a href="https://www.w3c.org">참고 사이트 W3C</a>
    </div>
    <div>
        <h1>이것은<em>중요한</em>기사입니다.</h1>
    </div>
</body>
</html>
